<head>
  <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="lib/compiled/comment.js"></script>
  <script type="text/javascript" src="lib/compiled/comment-form.js"></script>
  <script type="text/javascript" src="lib/compiled/app.js"></script>

</head>
<body>
<section id="comments">

  <h1>User Comments</h1>

  <div id="posts">
    <div class="new_comment">
      <span class="name">Lisa Gould</span>
      <span class="email">lisa.gould7684@ymail.com</span>
      <span class="date">09/03/2012</span>
      <p class="comment_body">
        Great reading! Thank you Econ News... I would like to see more articles from Chef Boullion. I'm enjoying the keylime pie recipe with friends.
      </p>
    </div>
  </div>

  <button id="show_comment_form">add comment</button>

  <form id="add_comment" action="#" method="post">
    <label for="comment_name">Name</label><br>
    <input type="text" id="comment_name" name="comment_name"><br>
    <span style="color: red" id="comment_name_error">Name must be more than 3 characters!</span><br>

    <label for="comment_email">Email</label><br>
    <input type="text" id="comment_email" name="comment_email"><br>
    <span style="color: red" id="comment_email_error">Must be a valid email!</span><br>

    <label for="comment_name">Comment</label><br>
    <textarea id="comment_body" name="comment_body" rows="5"></textarea><br>
    <span style="color: red" id="comment_body_error">Comment text required!</span><br>

    <input type="submit" value="submit">
    <input id="cancel" type="reset" value="cancel">
  </form>

</section>
</body>
